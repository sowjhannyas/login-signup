<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main"> 
        <section class="login">
            <section class="header">
                <h1>Login</h1>
            </section>
            <section>
                <form>
                    <input id="email" type="text" placeholder="Email Address" required><br>
                    <span class="text">Invalid Email address!</span>
                    <input type="password" placeholder="Password" required><br>
                    <button class="submitLogin">Login</button><br>
                    <span>Don't have an account? <span class="option1">Sign up</span></span><br>
                </form>
            </section>
        </section>
        <section class="signup">
            <section class="header">
                <h1>Sign up</h1>
            </section>
            <section>
                <form>
                    <input id="email" type="text" placeholder="Email Address" required><br>
                    <span class="text">Invalid Email address!</span>
                    <input id="pw1" type="password" placeholder="Password" required><br>
                    <input id="pw2" type="password" placeholder="Confirm Password" required><br>
                    <button  class="submitSignup">Sign up</button><br>
                    <span>Already have an account? <span class="option2">Login</span></span><br>
                </form>
            </section>
        </section>
    </div>
    <h6 class="credit">Sowjhannya S</h6>
    <script src="script.js"></script>
</body>
</html>
